<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="productCategories">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditProductCategory" role="form" ng-submit="updateProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-2 control-label">Tên</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="name" required ng-maxlength="256" ng-model="productCategory.Name" ng-change="getSeoTitle()">
                        <span style="color: red" ng-show="frmEditProductCategory.name.$error.required">Chưa nhập tên danh muc</span>
                        <span style="color: red" ng-show="frmEditProductCategory.name.$error.maxlength">Tên danh mục không quá 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Tiêu đề SEO</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="alias" required ng-maxlength="256" ng-model="productCategory.Alias">
                        <span style="color: red" ng-show="frmEditProductCategory.alias.$error.required">Chưa nhập tiêu để Seo</span>
                        <span style="color: red" ng-show="frmEditProductCategory.alias.$error.maxlength">Tiêu đề Seo không quá 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Mô tả</label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="description" ng-model="productCategory.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Danh mục cha</label>
                    <div class="col-md-4">
                        <select name="parentID" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Danh mục gốc</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Thứ tự</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="displayOrder" required ng-model="productCategory.DisplayOrder">
                        <span style="color: red" ng-show="frmEditProductCategory.displayOrder.$error.required">Chưa nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Hình ảnh</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Meta Description</label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Meta Keyword</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Status
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="productCategories" class="btn btn-danger">Hủy</button>
                <button type="submit" class="btn btn-primary pull-right" ng-disabled="frmEditProductCategory.$invalid">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
