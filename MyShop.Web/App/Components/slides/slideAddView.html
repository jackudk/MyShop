<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Slide
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="slides">Slide</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSlide" role="form" ng-submit="addSlide()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-2 control-label">Tên</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="name" ng-maxlength="256" required ng-model="slide.Name">
                        <span style="color: red" ng-show="frmAddSlide.name.$error.required">Chưa nhập tên danh mục</span>
                        <span style="color: red" ng-show="frmAddSlide.name.$error.maxlength">Tên danh mục không quá 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Hình ảnh</label>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" name="image" ng-model="slide.Image">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" ng-click="choseImage()">Chọn ảnh</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Đường dẫn chi tiết</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="url" ng-maxlength="256" ng-model="slide.URL">
                        <span style="color: red" ng-show="frmAddSlide.url.$error.maxlength">Đường dẫn không quá 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Thứ tự</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="displayOrder" required ng-model="slide.DisplayOrder">
                        <span style="color: red" ng-show="frmAddSlide.displayOrder.$invalid">Chưa nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Mô tả</label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="description" ng-model="slide.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Nội dung</label>
                    <div class="col-md-10">
                        <textarea class="form-control" style="width: 100%; height: 200px;" name="content" ng-model="slide.Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="slide.Status" ng-checked="slide.Status"> Status
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-danger" ui-sref="slides">Hủy</button>
                <button type="submit" class="btn btn-primary pull-right" ng-disabled="frmAddSlide.$invalid">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
